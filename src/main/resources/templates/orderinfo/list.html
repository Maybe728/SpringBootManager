<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/custom.form.css">
</head>
<body>
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
      <input name="id" hidden/>
        <div class="layui-form-item">
      <label class="layui-form-label">订单编号</label>
      <div class="layui-input-block">
        <input type="orderNo" name="orderNo" placeholder="请输入订单编号" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">物料编号</label>
      <div class="layui-input-block">
        <input type="materialNo" name="materialNo" placeholder="请输入物料编号" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">组数</label>
      <div class="layui-input-block">
        <input type="groupsNumber" name="groupsNumber" placeholder="请输入组数" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">只数</label>
      <div class="layui-input-block">
        <input type="unitNumber" name="unitNumber" placeholder="请输入只数" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">收获地址</label>
      <div class="layui-input-block">
        <input type="receiptAddress" name="receiptAddress" placeholder="请输入收获地址" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">详细地址</label>
      <div class="layui-input-block">
        <input type="detailedAddress" name="detailedAddress" placeholder="请输入详细地址" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">产品类型</label>
      <div class="layui-input-block">
        <input type="productType" name="productType" placeholder="请输入产品类型" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">销售型号</label>
      <div class="layui-input-block">
        <input type="salesModel" name="salesModel" placeholder="请输入销售型号" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">专用纸箱描述</label>
      <div class="layui-input-block">
        <input type="cartonDescription" name="cartonDescription" placeholder="请输入专用纸箱描述" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">客户类型</label>
      <div class="layui-input-block">
        <input type="customerType" name="customerType" placeholder="请输入客户类型" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">营销渠道</label>
      <div class="layui-input-block">
        <input type="marketingChannel" name="marketingChannel" placeholder="请输入营销渠道" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">交货日期</label>
      <div class="layui-input-block">
        <input type="deliveryDate" name="deliveryDate" placeholder="请输入交货日期" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">创建时间</label>
      <div class="layui-input-block">
        <input type="createTime" name="createTime" placeholder="请输入创建时间" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">更新时间</label>
      <div class="layui-input-block">
        <input type="updateTime" name="updateTime" placeholder="请输入更新时间" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">创建人</label>
      <div class="layui-input-block">
        <input type="createBy" name="createBy" placeholder="请输入创建人" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">修改人</label>
      <div class="layui-input-block">
        <input type="updateBy" name="updateBy" placeholder="请输入修改人" autocomplete="off" class="layui-input">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">是否删除(1未删除；0已删除)</label>
      <div class="layui-input-block">
        <input type="deleted" name="deleted" placeholder="请输入是否删除(1未删除；0已删除)" autocomplete="off" class="layui-input">
      </div>
    </div>
  <div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>

<div class="table_div">
  <div id="searchParam"  shiro:hasPermission="orderInfo:list">
    <div class="layui-form-item">
      <div class="layui-input-inline">
        <input type="text" id="key" class="layui-input"  autocomplete="off" placeholder="请输入">
      </div>

      <div class="layui-input-inline ">
        <button class="layui-btn" onclick="search()"  id="search">查询</button>
        <button class="layui-btn"   id="export">导出全部</button>
      </div>
    </div>

  </div>
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>
<script type="text/html" id="toolbar">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="orderInfo:add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="orderInfo:delete">删除</button>
  </div>
</script>
<script type="text/html" id="tool">
  <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="orderInfo:update">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="orderInfo:delete">删除</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/js/core.util.js"></script>
<script>
  //获取token
  var token = CoreUtil.getData("access_token");
  //地址栏转义token中的#号
  var tokenQuery = token.replace("#", "%23");
  var tableIns1;
  var table = layui.table;
  var form = layui.form;
  var layer = layui.layer;
  var $ = jQuery = layui.jquery;
  var laydate = layui.laydate;

  layui.use(['table', 'layer', 'laydate'], function () {

    //加载table
    tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , headers: {"authorization": token}
      , page: true //开启分页
      , url: '/orderInfo/listByPage' //数据接口
      , method: 'POST'
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'},
          {field: 'id', title: '', sort: true},
          {field: 'orderNo', title: '订单编号', sort: true},
          {field: 'materialNo', title: '物料编号', sort: true},
          {field: 'groupsNumber', title: '组数', sort: true},
          {field: 'unitNumber', title: '只数', sort: true},
          {field: 'receiptAddress', title: '收获地址', sort: true},
          {field: 'detailedAddress', title: '详细地址', sort: true},
          {field: 'productType', title: '产品类型', sort: true},
          {field: 'salesModel', title: '销售型号', sort: true},
          {field: 'cartonDescription', title: '专用纸箱描述', sort: true},
          {field: 'customerType', title: '客户类型', sort: true},
          {field: 'marketingChannel', title: '营销渠道', sort: true},
          {field: 'deliveryDate', title: '交货日期', sort: true},
          {field: 'createTime', title: '创建时间', sort: true},
          {field: 'updateTime', title: '更新时间', sort: true},
          {field: 'createBy', title: '创建人', sort: true},
          {field: 'updateBy', title: '修改人', sort: true},
          {field: 'deleted', title: '是否删除(1未删除；0已删除)', sort: true},
          {width: 120, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });


    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          $(".operation input[name=id]").val("");
          $(".operation input[name=orderNo]").val("");
          $(".operation input[name=materialNo]").val("");
          $(".operation input[name=groupsNumber]").val("");
          $(".operation input[name=unitNumber]").val("");
          $(".operation input[name=receiptAddress]").val("");
          $(".operation input[name=detailedAddress]").val("");
          $(".operation input[name=productType]").val("");
          $(".operation input[name=salesModel]").val("");
          $(".operation input[name=cartonDescription]").val("");
          $(".operation input[name=customerType]").val("");
          $(".operation input[name=marketingChannel]").val("");
          $(".operation input[name=deliveryDate]").val("");
          $(".operation input[name=createTime]").val("");
          $(".operation input[name=updateTime]").val("");
          $(".operation input[name=createBy]").val("");
          $(".operation input[name=updateBy]").val("");
          $(".operation input[name=deleted]").val("");
          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'edit':
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("编辑");
          $(".operation input[name=id]").val(data.id);
          $(".operation input[name=orderNo]").val(data.orderNo);
          $(".operation input[name=materialNo]").val(data.materialNo);
          $(".operation input[name=groupsNumber]").val(data.groupsNumber);
          $(".operation input[name=unitNumber]").val(data.unitNumber);
          $(".operation input[name=receiptAddress]").val(data.receiptAddress);
          $(".operation input[name=detailedAddress]").val(data.detailedAddress);
          $(".operation input[name=productType]").val(data.productType);
          $(".operation input[name=salesModel]").val(data.salesModel);
          $(".operation input[name=cartonDescription]").val(data.cartonDescription);
          $(".operation input[name=customerType]").val(data.customerType);
          $(".operation input[name=marketingChannel]").val(data.marketingChannel);
          $(".operation input[name=deliveryDate]").val(data.deliveryDate);
          $(".operation input[name=createTime]").val(data.createTime);
          $(".operation input[name=updateTime]").val(data.updateTime);
          $(".operation input[name=createBy]").val(data.createBy);
          $(".operation input[name=updateBy]").val(data.updateBy);
          $(".operation input[name=deleted]").val(data.deleted);
          break;
      }
    });

    //导出
    $('#export').on('click', function () {
      //原先分页limit
      var exportParams = {
        limit: 10000,
        key: $("#key").val()
      };
      CoreUtil.sendPost("/orderInfo/listByPage", exportParams, function (res) {
        //初始化渲染数据
        if (res.data != null && res.data.records != null) {
          table.exportFile(tableIns1.config.id, res.data.records, 'xls');
        }
      });
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete("/orderInfo/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              search();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost("/orderInfo/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }else {
        CoreUtil.sendPut("/orderInfo/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          search();
        });
      }

      return false;
    });
  });

  //执行查询
  function search() {
    //这里以搜索为例
    tableIns1.reload({
      where: { //设定异步数据接口的额外参数，任意设
        key: $("#key").val()
      }
      , page: {
        curr: 1 //重新从第 1 页开始
      }
    });
  };
</script>
